<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Ryan Elainska Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

<body class="text-center">
  <form class="form-signin" method="post" action="/">
    <img class="mb-4 cat-logo" src="images/cat.png" alt="Glassblower's Cat Logo">
    <h1 class="h3 mb-3 font-weight-normal">Sign up for my newsletter!</h1>
    <input type="text" name="inputFirstName" class="form-control top" placeholder="First name" required autofocus>
    <input type="text" name="inputLastName" class="form-control middle" placeholder="Last name" required>
    <input type="email" name="inputEmailAddress" class="form-control bottom" placeholder="Email address" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Ryan Elainska</p>
  </form>
</body>

</html>
